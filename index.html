<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row bg-primary  text-white">
                <div class="col-9 p-3">
                    <h1> <i class="fa fa-book text-light fa-lg"></i> BookList <span class="text-light"> App </span>  </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-5">
                    <form class="mt-5" id="myForm"> 
                      <!--<div class="warning"> 
                      </div> -->
                        <div class="mb-3  warning">
                          <label for="name" class="form-label">Name of Book </label>
                          <input type="text" class="form-control" id="name" aria-describedby="name">
                        </div>
                        <div class="mb-3">
                          <label for="author" class="form-label">Author</label>
                          <input type="text" class="form-control" id="author">
                        </div>
                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN Number</label>
                            <input type="text" class="form-control" id="isbn">
                          </div>
                        <button type="submit" class="btn btn-primary mb-2"> Add Book</button>
                      </form>
                </div>

                <div class="col-12 col-md-5 offset-md-1 mb-5">
                    <table class="table table-striped mt-5">
                        <thead>
                          <tr>
                            <th scope="col">Name of Book</th>
                            <th scope="col">Author</th>
                            <th scope="col">ISBN Number </th>
                          </tr>
                        </thead>
                        <tbody id="book-list">
                      
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </header>


    <!--<script src="node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>-->
    <script src="js/app.js"></script>
</body>
</html>
